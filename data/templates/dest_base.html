<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel & Tour Agency</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Enable dark mode (class-based) -->
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="font-sans bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">
    {% include 'partials/dest_header.html' %}

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="fixed inset-0 flex items-start justify-center mt-20 z-50 pointer-events-none">
          <div class="space-y-3 w-full max-w-lg px-4" id="flash-container">
            {% for category, msg in messages %}
              <div class="flash-msg px-4 py-3 rounded text-sm font-medium flex justify-between items-center pointer-events-auto
                {% if category == 'success' %}
                  bg-green-100 text-green-800 dark:bg-green-800 dark:text-green-100
                {% elif category == 'danger' %}
                  bg-red-100 text-red-800 dark:bg-red-800 dark:text-red-100
                {% elif category == 'warning' %}
                  bg-yellow-100 text-yellow-800 dark:bg-yellow-800 dark:text-yellow-100
                {% elif category == 'info' %}
                  bg-blue-100 text-blue-800 dark:bg-blue-800 dark:text-blue-100
                {% else %}
                  bg-gray-100 text-gray-800 dark:bg-gray-800 dark:text-gray-200
                {% endif %}
              ">
                <span>{{ msg }}</span>
                <button type="button" class="ml-4 focus:outline-none" onclick="this.parentElement.remove()">&times;</button>
              </div>
            {% endfor %}
          </div>
        </div>
      {% endif %}
    {% endwith %}

    {%block content%} {% endblock %}
    <!-- Footer -->
    <footer id="contact" class="bg-indigo-900 dark:bg-gray-800 text-white dark:text-gray-300 text-center py-4 transition-colors duration-300">
        <p class="text-sm">&copy; 2025 GlobeTrek Travel Agency. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="../static/scripts/code.js"></script>
    <script src="../static/scripts/notification.js"></script>
</body>
</html>
