<!-- Navbar -->
<nav class="flex justify-between items-center px-8 py-4
          bg-gradient-to-r from-blue-500 to-indigo-900 text-white
          dark:from-gray-900 dark:to-gray-800 sticky top-0 z-50 transition-colors duration-300">

  <!-- Logo -->
  <div class="text-2xl font-bold tracking-wide">GlobeTrek</div>

  <!-- Desktop Menu -->
  <ul class="hidden md:flex space-x-6">
      <li><a href="/" class="hover:text-yellow-400 transition">Home</a></li>
      <li><a href="/destinations" class="hover:text-yellow-400 transition">Destinations</a></li>
      <li><a href="#booking" class="hover:text-yellow-400 transition">Book Now</a></li>
      <li><a href="#contact" class="hover:text-yellow-400 transition">Contact</a></li>
  </ul>

  <!-- Right side buttons -->
  <div class="flex items-center space-x-4">
      <!-- Theme toggle button (desktop only) -->
      <button id="theme-toggle" class="hidden md:flex p-2 rounded-full bg-yellow-400 text-indigo-900 hover:bg-yellow-300 transition">
        <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364-6.364l-1.414 1.414M6.05 17.95l-1.414 1.414m0-13.414l1.414 1.414M18.364 18.364l1.414 1.414M12 8a4 4 0 100 8 4 4 0 000-8z" />
        </svg>
        <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20.354 15.354A9 9 0 118.646 3.646 7 7 0 0020.354 15.354z" />
        </svg>
      </button>

      <!-- Mobile menu button -->
      <button id="menu-btn" class="md:hidden flex flex-col space-y-1">
          <span class="block w-6 h-0.5 bg-white"></span>
          <span class="block w-6 h-0.5 bg-white"></span>
          <span class="block w-6 h-0.5 bg-white"></span>
      </button>
  </div>
</nav>

<!-- Mobile Menu -->
<div id="mobile-menu" class="hidden md:hidden bg-indigo-900 dark:bg-gray-800 text-white p-6 space-y-4">
    <a href="/" class="block hover:text-yellow-400 transition">Home</a>
    <a href="/destinations" class="block hover:text-yellow-400 transition">Destinations</a>
    <a href="#booking" class="block hover:text-yellow-400 transition">Book Now</a>
    <a href="#contact" class="block hover:text-yellow-400 transition">Contact</a>

    <!-- Theme toggle button (mobile only) -->
    <button id="theme-toggle-mobile" class="block md:hidden mt-4 p-2 rounded-full bg-yellow-400 text-indigo-900 hover:bg-yellow-300 transition">
      <svg id="sun-icon-mobile" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364-6.364l-1.414 1.414M6.05 17.95l-1.414 1.414m0-13.414l1.414 1.414M18.364 18.364l1.414 1.414M12 8a4 4 0 100 8 4 4 0 000-8z" />
      </svg>
      <svg id="moon-icon-mobile" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M20.354 15.354A9 9 0 118.646 3.646 7 7 0 0020.354 15.354z" />
      </svg>
    </button>
</div>
