<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | GlobeTrek</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tailwind dark mode toggle support
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-900 dark:from-gray-900 dark:to-gray-800 flex items-center justify-center min-h-screen transition-colors duration-500">

  <!-- Login Card -->
  <div class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white rounded-2xl shadow-2xl w-full max-w-md p-8">
    <h2 class="text-3xl font-bold text-center mb-6 text-indigo-900 dark:text-yellow-400">Admin Login</h2>

    <form action="/admin/login" method="POST" class="space-y-6">
      <!-- Email -->
      <div>
        <label class="block text-sm font-semibold mb-1" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter admin email"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition" required />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-semibold mb-1" for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition" required />
      </div>

      <!-- Remember Me -->
      <div class="flex items-center justify-between">
        <label class="flex items-center space-x-2 text-sm">
          <input type="checkbox" name="remember" class="form-checkbox text-indigo-600 dark:text-yellow-400">
          <span>Remember me</span>
        </label>
        <a href="#" class="text-sm text-indigo-600 dark:text-yellow-400 hover:underline">Forgot password?</a>
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full py-3 bg-yellow-400 text-indigo-900 dark:bg-indigo-600 dark:text-white font-semibold rounded-lg shadow-lg hover:bg-yellow-300 dark:hover:bg-indigo-500 transition">
        Login
      </button>
    </form>

    <!-- Footer -->
    <p class="text-center text-sm text-gray-500 dark:text-gray-400 mt-6">
      &copy; 2025 GlobeTrek Travel Agency
    </p>
  </div>

  <!-- Theme Toggle -->
  <button id="theme-toggle"
    class="fixed bottom-6 right-6 p-3 rounded-full bg-yellow-400 text-indigo-900 dark:bg-gray-800 dark:text-yellow-400 shadow-lg hover:scale-105 transition-transform">
    <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364-6.364l-1.414 1.414M6.05 17.95l-1.414 1.414m0-13.414l1.414 1.414M18.364 18.364l1.414 1.414M12 8a4 4 0 100 8 4 4 0 000-8z" />
    </svg>
    <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M20.354 15.354A9 9 0 118.646 3.646 7 7 0 0020.354 15.354z" />
    </svg>
  </button>

  <script src="{{ url_for('static', filename='scripts/admin_login.js') }}"></script>
</body>
</html>
